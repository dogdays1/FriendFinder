<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="background-color: rgb(218, 226, 226)">
            <div class="container">
                <h1 class="display-4">Friend Finder App</h1>
                <p class="lead">Find compatible friends based on your initial reaction to simple statements.</p>
                <hr class="my-4">
                <p>Choose from 1 (Totally Agree) to 5 (Not So Much)</p>
                <p style="font-size: 12px">Don't think too much...go with your first reaction for best results.</p>
                <a class="btn btn-primary btn-lg" href="/survey" role="button">Begin Survey</a>

            </div>
        </div>
        <p>
            <a href="/api/friends">API Friends List</a>  |  
            <a href="https://github.com/dogdays1/FriendFinder">Github Repo</a>
        </p>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
